<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="app">
            <div>{{ message }}</div>
            <input type="text" v-model="message" />
            <h1 v-if="visible">i'm visible</h1>
            <h1 v-show="visible">i'm visible</h1>
            <ul>
                <li v-for="n in numbers">
                    {{ n }}
                </li>
            </ul>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>가격</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="fruit in fruits" v-if="fruit.cost >= 4000">
                        <td>{{ fruit.name }}</td>
                        <td>{{ fruit.cost }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src = "https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var firstApp = new Vue({
                el: '#app',
                data: {
                    visible: true,
                    message: 'first vue.js app',
                    numbers: [1, 2, 3, 4, 5, 6, 7],
                    fruits: [
                        {
                            name: 'apple',
                            cost: 5000
                        },
                        {
                            name: 'tomato',
                            cost: 3000
                        },
                        {
                            name: 'banana',
                            cost: 4000
                        }
                    ]
                }
            })
        </script>
    </body>
